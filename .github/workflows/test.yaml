name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-autogenerated:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        features:
          - mysqlsh
        baseImage:
          - ubuntu:jammy
          - ubuntu:noble
          - debian:bookworm
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Install devcontainer CLI"
        run: npm ci

      - name: "[${{ matrix.runner }}] Test '${{ matrix.features }}' on '${{ matrix.baseImage }}'"
        run: npx --no devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        features:
          - mysqlsh
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: "Install devcontainer CLI"
        run: npm ci

      - name: "[${{ matrix.runner }}] Test '${{ matrix.features }}' scenarios"
        run: npx --no devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .
